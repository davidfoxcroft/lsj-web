{{ with .Site.Params.getinvolved }}
<section class="help-details section" id="getinvolved">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
      {{- with .image }}
        <img src="{{ .path }}" alt="{{ .alt }}">
      {{- end }}
      </div>
      <div class="col-md-6">
        <div class="content mt-10">
          <h2 class="subheading">{{ .title }}</h2>
          {{ .text | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
