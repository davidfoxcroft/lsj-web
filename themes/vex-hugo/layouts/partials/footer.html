{{- with .Site.Params.navbar }}
<footer>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <a href="{{.Site.BaseURL}}" class="footer-logo">{{ .logo }}</a>
          <ul class="menu">
          {{- range .menu }}
            <li>
              <a href="{{ .link }}">{{ .text }}</a>
            </li>
          {{- end }}
          </ul>
          <p class="copyright-text">Copyright &copy; David Foxcroft, 2019</p>
        </div>
      </div>
    </div>
  </div>
</footer>
{{- end }}
