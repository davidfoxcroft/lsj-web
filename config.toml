 # Features
  [params.features]
    title = "About the book"
    footer = "example"
    [params.features.image]
      path = "images/bookcover_small.png"
      alt = "Book cover"
    # Menu at the left of the image
    [[params.features.left]]
      icon = "tf-ion-ios-book-outline"
      title = "Scope"
      text = "learning statistics with jamovi covers the contents of an introductory statistics class, as typically taught to undergraduate psychology students."
    [[params.features.left]]
      icon = "tf-ion-ios-alarm-outline"
      title = "Getting started"
      text = "The book discusses how to get started in jamovi as well as giving an introduction to data manipulation. "
    [[params.features.left]]
      icon = "tf-ion-ios-cog-outline"
      title = "Elegant Design"
      text = "Written in latex and published as a pdf file, for great design and easy access."
    # Menu at the right of the image
    [[params.features.right]]
      icon = "tf-ion-ios-pie-outline"
      title = "Basics and Theory"
      text = "Descriptive statistics and graphing are followed by chapters on probability theory, sampling and estimation, and null hypothesis testing. "
    [[params.features.right]]
      icon = "tf-ion-ios-calculator-outline"
      title = "Statistical Analysis"
      text = "The book covers the analysis of contingency tables, correlation, t-tests, regression, ANOVA and factor analysis. "
    [[params.features.right]]
      icon = "tf-ion-ios-cart-outline"
      title = "All for free!"
      text = "The book is open source licensed and is free to download."

