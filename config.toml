  [params.getinvolved]
    title = "Ways to help"
    text = "Any statistics textbook is undoubtedly incomplete; there is just too much to cover. Ours is no exception, it's a work in progress. If you spot any mistakes, or want to suggest some improvements, then please log an issue on [github](https://github.com/davidfoxcroft/jbook/issues).  <br><br> If you would like to contribute some updates to the book, or a chapter, then please get in touch via the github link above. We'll keep all contributions in a publically available repository, linked from this page, and will incorporate new material into the book when we update to the next version. <br><br> We have made this e-book available for free, but we encourage you to make a voluntary donation of around Â£10 or $15 to the developers of the free and open jamovi software, to support the addition of even more features. To do this, head on over to the [jamovi web site](https://www.jamovi.org/contribute.html#financial) and make a contribution."
    [params.getinvolved.image]
